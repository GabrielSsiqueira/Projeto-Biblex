<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main class="content">
        <div class="container-fuid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Cadastrar Biblia
                        </div>

                        <div class="card-body">
                            <form method="POST" action="{{ url_for('biblia.importar_biblia') }}"
                                enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="nome">Nome da Versão</label>
                                    <input type="text" class="form-control" name="nome" id="nome">
                                </div>

                                <div class="mb-3">
                                    <label for="nome">Sigla da Versão</label>
                                    <input type="text" class="form-control" name="sigla" id="sigla">
                                </div>

                                <div class="mb-3">
                                    <label for="arquivo">Arquivo PDF:</label>
                                    <input type="file" class="form-control" name="arquivo" id="arquivo" accept=".pdf">
                                </div>

                                <button type="submit">Enviar e Processar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
